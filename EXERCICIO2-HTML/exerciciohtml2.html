<!DOCTYPE html>
<html>
	
	<head> 
		<title>exercicio 2</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form>
			
			<table  width="500px" rules = "none" border="2px">
			<h2 style= "text-align: center">Escola Virtual</h2>
			<center><font face="arial" size="12px" > Formulário de Pré-Matricula</center></font>
			<hr>
				 	<tr>
					<td colspan="3"><h3 border="1px"><b>Dados Pessoais:</b></td>
					</tr>
						<tr>
							<td>Nome do Aluno:</td> 
							<td><input type="text" name="nome"size ="55"></td>
						</tr>
						<tr>
							<td>Nascimento(dd/mm/aaaa):</td>
							<td><input type ="Date" name="nasc"></td>
						</tr>
						<tr>
							<td>Nome da Mãe:</td>
							<td><input type="text" name="mãe" size = 55></td>
						</tr>
						<tr>
							<td>Nome do Pai:</td>
							<td><input type="text" name="pai" size = 55></td>
						</tr>
						<tr>
							<td>Telefone:</td>
							<td>DDD (<input type="text" name="ddd" size= 2>) Tel:<input type="text" name="tel"size=8> Ramal<input type="text" name="Ramal" size= "8"></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td><input type="Email" name="eletronico" size="40"></td>
						</tr>
			
				<tr>
				<th colspan="3"><h3 border="1px" align="left">Informações de matricula:</h3></th>
				</tr>
				<tr>
					<td>Serie:</td>
					<td>Turno:</td>
					<td>Atividades extracurriculares:</td>
					
				</tr>
				<tr>
					<td>
						<select>
							<option value="Pré-Escolar">Pré-Escolar</option>
							<option value="Ensino Fundamental">Ensino Fundamental</option>
							<option value="Ensino Médio">Ensino Médio</option>
							<option value="Graduação">Graduação</option>
							<option value="Pós-Graduação">Pós-Graduação</option> 
						</select>
					</td>
				
					<td>
						<input type ="radio" name="gender" value="Manhã">Manhã
						<input type ="radio" name="gender" value="Tarde">Tarde
					</td>
				
					<td>
						<input type ="checkbox" name="info" value="Informatica">Informatica<br>
						<input type ="checkbox" name="mus" value="Musica">Musica<br>
						<input type ="checkbox" name="bale" value="Balet">Balet<br>
						<input type ="checkbox" name="pin" value="Pintura">Pintura<br>
						<input type ="checkbox" name="ju" value="Judô">Judô<br>
						<input type ="checkbox" name="Fut" value="Futebol">Futebol
					</td>
					</table>
					<table>
					<tr>
						<td style="text-align-last: center">
						    <input type="submit" value="Envia Formulário">
							<input type="submit" value="Limpar Campos"> 
						</td>
					</tr>
					</table>
				</tr>
			
			
		</form>

</html>
